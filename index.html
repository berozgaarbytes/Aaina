<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aaina ‚Ä¢ Mirror of Emotions</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Dark Academia Theme */
    body {
      background: #1a1a1a;
      color: #e5e5e5;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #d4af37; /* Gold accent */
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      font-family: 'Times New Roman', serif;
      animation: fadeIn 0.5s, fadeOut 0.5s 2.5s;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    .emotion-display {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: #d4af37;
      padding: 12px 24px;
      border-radius: 8px;
      z-index: 1000;
      font-size: 1.5rem;
      font-family: 'Times New Roman', serif;
    }

    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      font-family: 'Cinzel', serif;
      font-size: 1.8rem;
      color: #d4af37;
    }

    .camera-feed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">
    <i class="fas fa-mirror mr-2"></i>Aaina
  </div>

  <!-- Camera Feed -->
  <video id="camera-feed" class="camera-feed hidden"></video>

  <!-- Emotion & Toast Overlays -->
  <div class="overlay">
    <div id="emotion-display" class="emotion-display hidden">üòê</div>
    <div id="toast-container"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
